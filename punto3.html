<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/eTaller2.css">
</head>
<body>
     <!-- Punto3 -->
     <section class="punto3 contenedor" id="punto3">
         <div id="c1" style="background-color: brown;"></div>
         <div id="c2" style="background-color: chocolate;"></div>
         <div id="c3" style="background-color: darksalmon;"></div>
         <div id="c4" style="background-color: cadetblue;"></div>
         <div id="c5" style="background-color: darkgreen;"></div>
        
    </section>
    <script>
         document.getElementById('c1').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = "brown"
        });
        document.getElementById('c1').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = "white"
        });

        document.getElementById('c2').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = "chocolate"
        });
        document.getElementById('c2').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = "white"
        });

        document.getElementById('c3').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = "darksalmon"
        });
        document.getElementById('c3').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = "white"
        });
        
        document.getElementById('c4').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = "cadetblue"
        });
        document.getElementById('c4').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = "white"
        });
        document.getElementById('c5').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = "darkgreen"
        });
        document.getElementById('c5').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = "white"
        });
         
         


    </script>
</body>
</html>
